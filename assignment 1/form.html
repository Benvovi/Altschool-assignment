<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Application Form</title>
  </head>
  <body>
    <nav>
      <ul>
          <li><a href="index.html#about">About Me</a></li>
          <li><a href="index.html#goals">Goals</a></li>
          <li><a href="form.html">Application Form</a></li>
          <li><a href="../assignment 2/table.html">Altschool Courses</a></li>

  </nav>
    <section>
      <a href="#">Already an Altschooler? Sign in</a>
    </section>
    <section>
    <h1>Sign Up</h1>
    <p>Take the next steps to apply at AltSchool Africa</p>
    </section>
    <form>
      <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required />
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <br />
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" />
      </div>
      <br />
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" />
        <label for="state">State/City/Residence:</label>
        <input type="text" id="state" name="state" />
      </div>
      <br />
      <div>
        <label for="referral">How did you hear about us?</label>
        <input type="text" id="referral" name="referral" />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />
      </div>
      <br />
      <div>
        <p>
          By clicking continue, I agree to the <a href="#">terms of use</a> and
          acknowledge that I have read the <a href="#">privacy policy</a>.
        </p>
      </div>
      <div>
        <input type="submit" value="Submit Application" />
      </div>
    </form>
  </body>
</html>
